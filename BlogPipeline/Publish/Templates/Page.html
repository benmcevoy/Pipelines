<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{summary}}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="author" content="ben mcevoy">
    <title>{{title}} - blog.benmcevoy.com.au</title>
    <link href="/blog/assets/css/site.css" rel="stylesheet">
    <link type="application/atom+xml" rel="alternate" href="/blog/feed/atom.xml" />
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    {{nav}}
    <div class="container">
        <div class="row content">
            <div class="col-lg-8 entry">
                <h1>{{title}}</h1>
                <hr>
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{published}}</p>
                <hr>
                {{renderbody}}
            </div>

            {{navigation}}
        </div>
        <hr>
    </div>
    <script src="/assets/js/site.js"></script>
</body>
</html>
